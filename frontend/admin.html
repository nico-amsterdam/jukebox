<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Neon Jukebox</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0a">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <style>
        :root {
            --neon-blue: #00d4ff;
            --neon-pink: #ff0080;
            --neon-purple: #8b5cf6;
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: white;
        }
        
        .orbitron {
            font-family: 'Orbitron', monospace;
        }
        
        .jetbrains {
            font-family: 'JetBrains Mono', monospace;
        }
        
        .neon-text {
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue);
        }
        
        .admin-card {
            background: var(--bg-card);
            border: 1px solid #333;
            transition: all 0.3s ease;
        }
        
        .admin-card:hover {
            border-color: var(--neon-blue);
        }
        
        .control-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--neon-blue);
        }
        
        .danger-btn {
            background: linear-gradient(45deg, #ff4444, #ff8800);
        }
        
        .danger-btn:hover {
            box-shadow: 0 0 20px #ff4444;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--neon-blue);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .user-item {
            background: var(--bg-card);
            border: 1px solid #333;
            transition: all 0.3s ease;
        }
        
        .user-item:hover {
            border-color: var(--neon-purple);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="p-4 border-b border-gray-800">
        <div class="flex items-center justify-between max-w-6xl mx-auto">
            <div class="flex items-center space-x-3">
                <button onclick="goBack()" class="w-10 h-10 bg-gray-800 rounded-lg flex items-center justify-center hover:bg-gray-700 transition-colors">
                    <span>‚Üê</span>
                </button>
                <h1 class="text-2xl font-bold orbitron neon-text">Admin Controls</h1>
            </div>
            <div class="flex items-center space-x-2">
                <div class="status-indicator"></div>
                <span class="text-sm text-gray-400 jetbrains">System Online</span>
            </div>
        </div>
    </header>

    <!-- System Status -->
    <section class="p-6">
        <div class="max-w-6xl mx-auto">
            <h3 class="text-xl font-bold orbitron mb-4 neon-text">System Status</h3>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="admin-card rounded-xl p-4">
                    <h4 class="text-sm font-medium text-gray-400 mb-2">Active Users</h4>
                    <p class="text-2xl font-bold text-blue-400" id="activeUsers">12</p>
                </div>
                <div class="admin-card rounded-xl p-4">
                    <h4 class="text-sm font-medium text-gray-400 mb-2">Songs in Library</h4>
                    <p class="text-2xl font-bold text-purple-400" id="songCount">15</p>
                </div>
                <div class="admin-card rounded-xl p-4">
                    <h4 class="text-sm font-medium text-gray-400 mb-2">Total Votes</h4>
                    <p class="text-2xl font-bold text-pink-400" id="totalVotes">247</p>
                </div>
                <div class="admin-card rounded-xl p-4">
                    <h4 class="text-sm font-medium text-gray-400 mb-2">Server Uptime</h4>
                    <p class="text-2xl font-bold text-green-400 jetbrains" id="uptime">2h 34m</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Playback Controls -->
    <section class="p-6">
        <div class="max-w-6xl mx-auto">
            <h3 class="text-xl font-bold orbitron mb-4 neon-text">Playback Controls</h3>
            <div class="admin-card rounded-xl p-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <button onclick="skipSong()" class="control-btn px-6 py-3 rounded-lg font-medium text-white">
                        ‚è≠ Skip Current Song
                    </button>
                    <button onclick="pauseAll()" class="control-btn px-6 py-3 rounded-lg font-medium text-white">
                        ‚è∏ Pause All
                    </button>
                    <button onclick="stopPlayback()" class="danger-btn px-6 py-3 rounded-lg font-medium text-white">
                        ‚èπ Stop Playback
                    </button>
                </div>
                
                <div class="mt-6 pt-6 border-t border-gray-700">
                    <h4 class="text-lg font-semibold mb-4">Manual Song Selection</h4>
                    <div class="flex items-center space-x-4">
                        <select id="manualSongSelect" class="flex-1 px-4 py-2 bg-gray-800 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select a song to play next...</option>
                        </select>
                        <button onclick="playSelectedSong()" class="control-btn px-6 py-2 rounded-lg font-medium text-white">
                            Play Now
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Queue Management -->
    <section class="p-6">
        <div class="max-w-6xl mx-auto">
            <h3 class="text-xl font-bold orbitron mb-4 neon-text">Queue Management</h3>
            <div class="admin-card rounded-xl p-6">
                <div class="flex items-center justify-between mb-4">
                    <h4 class="text-lg font-semibold">Current Queue</h4>
                    <div class="flex space-x-2">
                        <button onclick="clearQueue()" class="danger-btn px-4 py-2 rounded-lg text-sm font-medium text-white">
                            Clear Queue
                        </button>
                        <button onclick="resetVotes()" class="px-4 py-2 bg-gray-700 rounded-lg text-sm font-medium text-white hover:bg-gray-600 transition-colors">
                            Reset All Votes
                        </button>
                    </div>
                </div>
                <div class="space-y-3" id="queueManagement">
                    <!-- Queue items will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <!-- Connected Users -->
    <section class="p-6">
        <div class="max-w-6xl mx-auto">
            <h3 class="text-xl font-bold orbitron mb-4 neon-text">Connected Users</h3>
            <div class="admin-card rounded-xl p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="connectedUsers">
                    <!-- User items will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <!-- System Actions -->
    <section class="p-6">
        <div class="max-w-6xl mx-auto">
            <h3 class="text-xl font-bold orbitron mb-4 neon-text">System Actions</h3>
            <div class="admin-card rounded-xl p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <button onclick="restartServer()" class="px-6 py-3 bg-orange-600 hover:bg-orange-700 rounded-lg font-medium text-white transition-colors">
                        üîÑ Restart Server
                    </button>
                    <button onclick="exportData()" class="px-6 py-3 bg-green-600 hover:bg-green-700 rounded-lg font-medium text-white transition-colors">
                        üìä Export Data
                    </button>
                    <button onclick="clearCache()" class="px-6 py-3 bg-yellow-600 hover:bg-yellow-700 rounded-lg font-medium text-white transition-colors">
                        üóë Clear Cache
                    </button>
                    <button onclick="shutdown()" class="px-6 py-3 bg-red-600 hover:bg-red-700 rounded-lg font-medium text-white transition-colors">
                        ‚õî Shutdown
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Action Notification -->
    <div id="actionNotification" class="fixed top-20 right-4 bg-blue-600 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex items-center space-x-2">
            <span>‚úÖ</span>
            <span id="notificationText">Action completed!</span>
        </div>
    </div>

    <script>
        class AdminManager {
            constructor() {
                this.songs = [
                    { id: 1, title: "Electric Dreams", artist: "Synthwave Collective", votes: 15 },
                    { id: 2, title: "Neon Nights", artist: "Cyberpunk 2077", votes: 23 },
                    { id: 3, title: "Starlight Echo", artist: "Cosmic Voyager", votes: 8 },
                    { id: 4, title: "Retro Wave", artist: "80s Revival", votes: 31 },
                    { id: 5, title: "Digital Love", artist: "Daft Punk Tribute", votes: 18 },
                    { id: 6, title: "Rock the Casbah", artist: "The Clash", votes: 12 },
                    { id: 7, title: "Bohemian Rhapsody", artist: "Queen", votes: 27 },
                    { id: 8, title: "Hotel California", artist: "Eagles", votes: 19 },
                    { id: 9, title: "Thriller", artist: "Michael Jackson", votes: 35 },
                    { id: 10, title: "Billie Jean", artist: "Michael Jackson", votes: 22 },
                    { id: 11, title: "Like a Prayer", artist: "Madonna", votes: 16 },
                    { id: 12, title: "Take Five", artist: "Dave Brubeck", votes: 7 },
                    { id: 13, title: "So What", artist: "Miles Davis", votes: 9 },
                    { id: 14, title: "Moonlight Sonata", artist: "Beethoven", votes: 4 },
                    { id: 15, title: "Four Seasons", artist: "Vivaldi", votes: 6 }
                ];
                
                this.users = [
                    { name: 'Alex', ip: '192.168.1.101', votes: 5, connected: true },
                    { name: 'Sarah', ip: '192.168.1.102', votes: 3, connected: true },
                    { name: 'Mike', ip: '192.168.1.103', votes: 7, connected: true },
                    { name: 'Emma', ip: '192.168.1.104', votes: 2, connected: true },
                    { name: 'John', ip: '192.168.1.105', votes: 4, connected: false },
                    { name: 'Lisa', ip: '192.168.1.106', votes: 6, connected: true },
                    { name: 'David', ip: '192.168.1.107', votes: 1, connected: true },
                    { name: 'Anna', ip: '192.168.1.108', votes: 3, connected: false },
                    { name: 'Tom', ip: '192.168.1.109', votes: 5, connected: true },
                    { name: 'Kate', ip: '192.168.1.110', votes: 2, connected: true },
                    { name: 'Chris', ip: '192.168.1.111', votes: 4, connected: true },
                    { name: 'Maya', ip: '192.168.1.112', votes: 3, connected: true }
                ];
                
                this.init();
            }
            
            init() {
                this.populateManualSongSelect();
                this.renderQueueManagement();
                this.renderConnectedUsers();
                this.startUptimeCounter();
            }
            
            populateManualSongSelect() {
                const select = document.getElementById('manualSongSelect');
                this.songs.forEach(song => {
                    const option = document.createElement('option');
                    option.value = song.id;
                    option.textContent = `${song.title} - ${song.artist}`;
                    select.appendChild(option);
                });
            }
            
            renderQueueManagement() {
                const container = document.getElementById('queueManagement');
                container.innerHTML = '';
                
                const sortedSongs = [...this.songs].sort((a, b) => b.votes - a.votes);
                
                sortedSongs.forEach((song, index) => {
                    const queueItem = document.createElement('div');
                    queueItem.className = 'flex items-center justify-between p-3 bg-gray-800 rounded-lg';
                    queueItem.innerHTML = `
                        <div class="flex items-center space-x-3">
                            <span class="text-sm font-bold text-blue-400">#${index + 1}</span>
                            <div>
                                <p class="font-medium">${song.title}</p>
                                <p class="text-xs text-gray-400">${song.artist}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-sm text-gray-400 jetbrains">${song.votes} votes</span>
                            <button onclick="moveUp(${song.id})" class="px-2 py-1 bg-blue-600 hover:bg-blue-700 rounded text-xs transition-colors">‚Üë</button>
                            <button onclick="moveDown(${song.id})" class="px-2 py-1 bg-purple-600 hover:bg-purple-700 rounded text-xs transition-colors">‚Üì</button>
                            <button onclick="removeFromQueue(${song.id})" class="px-2 py-1 bg-red-600 hover:bg-red-700 rounded text-xs transition-colors">‚úï</button>
                        </div>
                    `;
                    container.appendChild(queueItem);
                });
            }
            
            renderConnectedUsers() {
                const container = document.getElementById('connectedUsers');
                container.innerHTML = '';
                
                this.users.forEach((user, index) => {
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item rounded-xl p-4';
                    userItem.innerHTML = `
                        <div class="flex items-center justify-between mb-3">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center font-bold">
                                    ${user.name[0]}
                                </div>
                                <div>
                                    <h4 class="font-semibold">${user.name}</h4>
                                    <p class="text-xs text-gray-400 jetbrains">${user.ip}</p>
                                </div>
                            </div>
                            <div class="w-3 h-3 rounded-full ${user.connected ? 'bg-green-500' : 'bg-gray-500'}"></div>
                        </div>
                        <div class="text-center">
                            <p class="text-sm text-gray-400">Votes Cast</p>
                            <p class="text-lg font-bold text-blue-400">${user.votes}</p>
                        </div>
                        <div class="mt-3 flex space-x-2">
                            <button onclick="kickUser('${user.ip}')" class="flex-1 px-2 py-1 bg-red-600 hover:bg-red-700 rounded text-xs transition-colors" ${!user.connected ? 'disabled' : ''}>
                                Kick
                            </button>
                            <button onclick="banUser('${user.ip}')" class="flex-1 px-2 py-1 bg-orange-600 hover:bg-orange-700 rounded text-xs transition-colors" ${!user.connected ? 'disabled' : ''}>
                                Ban
                            </button>
                        </div>
                    `;
                    container.appendChild(userItem);
                    
                    // Animate in
                    anime({
                        targets: userItem,
                        opacity: [0, 1],
                        translateY: [20, 0],
                        duration: 300,
                        delay: index * 50
                    });
                });
            }
            
            startUptimeCounter() {
                let seconds = 9240; // 2h 34m in seconds
                
                setInterval(() => {
                    seconds++;
                    const hours = Math.floor(seconds / 3600);
                    const minutes = Math.floor((seconds % 3600) / 60);
                    document.getElementById('uptime').textContent = `${hours}h ${minutes}m`;
                }, 60000); // Update every minute
            }
            
            showNotification(message) {
                const notification = document.getElementById('actionNotification');
                const text = document.getElementById('notificationText');
                text.textContent = message;
                notification.style.transform = 'translateX(0)';
                setTimeout(() => {
                    notification.style.transform = 'translateX(100%)';
                }, 3000);
            }
        }
        
        // Global functions for admin actions
        function goBack() {
            window.location.href = 'index.html';
        }
        
        function skipSong() {
            adminManager.showNotification('Skipped to next song');
        }
        
        function pauseAll() {
            adminManager.showNotification('Playback paused for all users');
        }
        
        function stopPlayback() {
            if (confirm('Are you sure you want to stop all playback?')) {
                adminManager.showNotification('Playback stopped');
            }
        }
        
        function playSelectedSong() {
            const select = document.getElementById('manualSongSelect');
            if (select.value) {
                adminManager.showNotification(`Playing selected song`);
                select.value = '';
            }
        }
        
        function clearQueue() {
            if (confirm('Are you sure you want to clear the entire queue?')) {
                adminManager.showNotification('Queue cleared');
            }
        }
        
        function resetVotes() {
            if (confirm('Reset all votes to zero?')) {
                adminManager.songs.forEach(song => song.votes = 0);
                adminManager.renderQueueManagement();
                adminManager.showNotification('All votes reset');
            }
        }
        
        function moveUp(songId) {
            adminManager.showNotification('Song moved up in queue');
        }
        
        function moveDown(songId) {
            adminManager.showNotification('Song moved down in queue');
        }
        
        function removeFromQueue(songId) {
            adminManager.showNotification('Song removed from queue');
        }
        
        function kickUser(ip) {
            adminManager.showNotification(`User ${ip} kicked`);
        }
        
        function banUser(ip) {
            if (confirm(`Ban user ${ip}? They will not be able to reconnect.`)) {
                adminManager.showNotification(`User ${ip} banned`);
            }
        }
        
        function restartServer() {
            if (confirm('Restart the server? All users will be disconnected.')) {
                adminManager.showNotification('Server restart initiated');
            }
        }
        
        function exportData() {
            adminManager.showNotification('Data export started');
        }
        
        function clearCache() {
            adminManager.showNotification('Cache cleared');
        }
        
        function shutdown() {
            if (confirm('Shutdown the entire system? This will disconnect all users.')) {
                adminManager.showNotification('System shutdown initiated');
            }
        }
        
        // Initialize admin manager
        let adminManager;
        document.addEventListener('DOMContentLoaded', () => {
            adminManager = new AdminManager();
        });
    </script>
</body>
</html>
